<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen " href="./styles/reset.css" />

    <link rel="stylesheet" media="screen " href="./styles/style.css" />
    <title>Quiz Registration</title>
</head>

<body>
    <header>
        <a class="btn" href="#" title="Abmelden">Abmelden</a>
        <img src="./img/big-logo-small.png" alt="Big Logo" />

        <h1>Quiz</h1>

    </header>
    <section>

        <form method="post" action="table.html" class="clearfix">
            <fieldset>
                <legend>Persönliche Daten</legend>
                <div>
                    <label for="firstname">Vorname:</label>
                    <input type="text" id="firstname" name="firstname" autofocus>
                </div>
                <div>
                    <label for="surname">Nachname:</label>
                    <input type="text" id="surname" name="surname">

                </div>
                <div>
                    <label for="geburtstag">Geburtstag:</label>
                    <input type="date" id="geburtstag" name="geburtstag">

                </div>
                <div>
                    <label for="geschlecht">Geschlecht:</label>
                    <select name="gender" id="geschlecht">
                        <option value="1">Männlich</option>
                        <option value="2">Weiblich</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Login Daten</legend>
                <div>
                    <label for="username">Benutzername*:</label>
                    <input type="text" id="username" pattern=".{4,8}" required>

                </div>
                <div>
                    <label for="password">Passwort*:</label>
                    <input type="password" id="password" pattern=".{4,8}" required>
                </div>
            </fieldset>
            <input name="Registrieren" type="submit" value="Registieren" class="clearfix">
        </form>
    </section>
    <section class="center">

        Mit " * " gekennzeichnete Felder sind Pflichtfelder.
    </section>
    <footer>

        <br>&copy;
        <time>2014</time>
        BIG Quiz
    </footer>
</body>

</html>
