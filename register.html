<!DOCTYPE html>
<html lang="de">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" media="screen" href="./styles/style.css"/>

    <title>Quiz Registration</title>
</head>

<body>
<header>
    <img src="./img/big-logo-small.png" alt="Big Logo"/>

    <h1>Quiz</h1>
    <a class="btn" href="#" title="Abmelden">Anmelden</a>

</header>
<div class="form_persData">
    <!-- http://www.dailycoding.com/Posts/layout_form_without_tables_with_css_trick.aspx -->
    <label>Persönliche Daten</label>
    <br>
    <label>Vorname:</label>
    <input id="name" name="name">
    <br>
    <label>Nachname:</label>
    <input id="nachname" name="name">
    <br>
    <label>Geburtstag:</label>
    <input id="geb">
    <br>
    <label></label>
    <label>Geschlecht:</label>
    <select>
        <option>Männlich</option>
        <option>Weiblich</option>
    </select>
    <br>
    <label>Login Daten</label>
    <br>
    <label>Benutzername*:</label>
    <input id="username">
    <br>
    <label>Passwort*:</label>
    <input id="password">
    <br>
    <a class="btn" href="#" title="Registrieren">Registrieren</a>
</div>
<footer>
    Mit "*" gekennzeichnete Felder sind Pflichtfelder.
    <p>© 2014 BIG Quiz</p>
</footer>
</body>

</html>
